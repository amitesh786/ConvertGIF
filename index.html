<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF & MP4 Converter</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6"></script>
    <script src="index.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4 text-primary border-bottom pb-2">MOV to GIF & MP4 Converter</h2>
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Upload MOV File:</label>
                        <input type="file" id="fileInput" accept=".mov">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Output Format:</label>
                        <div>
                            <input type="radio" id="mp4" name="format" value="mp4" checked>
                            <label for="mp4">MP4</label>
                            <input type="radio" id="gif" name="format" value="gif">
                            <label for="gif">GIF</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center border-top pt-2">
                        <button class="btn btn-success me-2" onclick="convertFiles()">Convert</button>
                    </div>
                    <div id="output"></div>
                    
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center mt-4 pt-3">
        <p>&copy; 2025 <strong>Amitesh Singh</strong> | PDF Merger | All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
